<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>잠시 다녀옵니다.</title>
	<style>
		#d-day{text-align: center; margin: 30px;}
	</style>
</head>
<body>
	<div id="d-day"></div>



	<script>
	//디데이 종료 일자 설정 - 기본 6월 30일로 설정
	var countDownDate = new Date("8 27, 2023 24:00:00").getTime();

	//1초마다 갱신되도록 함수 생성,실행 
	var x = setInterval(function() {
	// 오늘 날짜 등록 
	var now = new Date().getTime(); // 현재 날짜의 밀리초 계산
	// 종료일자에서 현재일자를 뺀 시간
	var distance = countDownDate - now;
	// 각 변수에 일, 시, 분, 초를 등록
	var d = Math.floor(distance / (1000 * 60 * 60 * 24));
	var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var s = Math.floor((distance % (1000 * 60)) / 1000);

	if(d === 0) {
	d = "DAY";
	}

	// 화면에 삽입
	document.getElementById("d-day").innerHTML = "디데이까지 " + d +"일 " + h + "시간 " + m + "분 " + s + "초 남았습니다.";

	}, 1000);
	</script>
</body>
</html>
